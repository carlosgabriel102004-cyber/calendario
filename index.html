
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow - Calendário de Tarefas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Kalam:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            background-color: #ffffff;
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #e5e7eb;
            border-radius: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #d1d5db;
        }
        /* Estilo para notas manuscritas */
        .note-font {
            font-family: 'Kalam', cursive;
        }
        /* Efeito de linhas de caderno para a visualização de lista */
        .notebook-lines {
            background-image: linear-gradient(#e5e7eb 1px, transparent 1px);
            background-size: 100% 2.5rem;
        }
    </style>
<script>
    // 1. Polyfill para evitar "process is not defined" (causa comum de tela branca)
    window.process = { 
        env: { API_KEY: "" },
        nextTick: function(fn) { setTimeout(fn, 0); }
    };

    // 2. Script para Favicon Dinâmico (Calendário com o dia de hoje)
    (function() {
        try {
            const day = new Date().getDate();
            const canvas = document.createElement('canvas');
            canvas.width = 64;
            canvas.height = 64;
            const ctx = canvas.getContext('2d');

            // Fundo Branco Arredondado
            ctx.fillStyle = '#ffffff';
            ctx.beginPath();
            ctx.roundRect(0, 0, 64, 64, 12);
            ctx.fill();

            // Cabeçalho Vermelho (Estilo Agenda)
            ctx.fillStyle = '#ef4444';
            ctx.beginPath();
            ctx.roundRect(0, 0, 64, 20, [12, 12, 0, 0]);
            ctx.fill();

            // Texto do Dia
            ctx.fillStyle = '#1e293b';
            ctx.font = 'bold 36px Inter, sans-serif';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(day.toString(), 32, 42);

            const link = document.createElement('link');
            link.rel = 'icon';
            link.type = 'image/png';
            link.href = canvas.toDataURL('image/png');
            document.getElementsByTagName('head')[0].appendChild(link);
        } catch (e) {
            console.error("Erro ao gerar favicon dinâmico", e);
        }
    })();
</script>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0",
    "react": "https://esm.sh/react@^19.2.4",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react-dom": "https://esm.sh/react-dom@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react-dom/client": "https://esm.sh/react-dom@^19.2.4/client"
  }
}
</script>
</head>
<body class="bg-white text-slate-900">
    <div id="root"></div>
    <!-- No cPanel, se o navegador não processar .tsx diretamente, este arquivo precisará ser transpilado para .js -->
    <script type="module" src="./index.tsx"></script>
</body>
</html>
